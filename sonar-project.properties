sonar.projectKey=williamsonpaul_aws-tools
sonar.organization=williamsonpaul

# Source configuration
sonar.sources=.
sonar.exclusions=vendor/**,venv/**,node_modules/**,.git/**,*_test.go,docs/**,scripts/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Source encoding
sonar.sourceEncoding=UTF-8

# Go coverage report
sonar.go.coverage.reportPaths=coverage.out

# Include relevant file types
sonar.inclusions=**/*.go,**/*.yml,**/*.yaml,**/*.json,**/*.md

# Quality gate configuration
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
